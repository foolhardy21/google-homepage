<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='style.css' rel='stylesheet'>
  <title>Google</title>
</head>
<body>
  <nav class='navbar'>
    <ul>
      <li>gmail</li>
      <li>images</li>
      <li class='apps-icon'><img src='./images/apps_black_24dp.svg'/></li>
      <a href='https://github.com/foolhardy21' target='blank'>
        <li class='account-img'>vk</li>
      </a>
    </ul>
  </nav>
  <img src='./images/googlelogo.png' alt='google logo' class='logo'/>
  <div class="search-bar">
    <span class='search-icon'>
      <img src='./images/search_black_24dp.svg' alt='search icon'/>
    </span>
    <input type='text' />
    <span class="mic-icon">
      <img src='./images/mic_black_24dp.svg' alt='mic icon'/>
    </span>
  </div>
  <div class='btn'>
    <button class='search-btn'>google search</button>
    <button class="lucky-btn">i'm feeling lucky</button>
  </div>
  <div class='lang'>
    <p><span>google</span> offered in: </p>
    <ul>
      <li>hindi</li>
      <li>english</li>
      <li>marathi</li>
      <li>gujarati</li>
      <li>bengali</li>
      <li>tamil</li>
      <li>telgu</li>
    </ul>
  </div>
  <footer>
    <div class='country'>india</div>
    <div class='footer-menu'>
      <ul class='first'>
        <li>about</li>
        <li>advertising</li>
        <li>business</li>
        <li>how search works</li>
      </ul>
      <ul class='second'>
        <li>privacy</li>
        <li>terms</li>
        <li>settings</li>
      </ul>
    </div>
  </footer>
</body>
</html>
